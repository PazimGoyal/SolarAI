<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SolarAI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

    <link rel="stylesheet" href="./src/style.css"/>
</head>
<body>
  <div class="card">SOLAR AI</div>
<div class="loading_overlay" id="loading_overlay" style="display: none;">
  <div class="loader1"></div>
  <div class="loader2"></div>
</div>
<div class="form">

    <div id="map" class="card"></div>
    <div class="right">

        <form class="card searchbar" id="searchForm">

            <input id="search_address" type="text" placeholder="Search Address....">
            <button class="search_button" type="submit" id="search_button">üîç</button>
        </form>
        <div class="card address_display">
            <h3 id="disp_address">Address</h3>
        </div>

        <form class="card" id="latLongForm">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" required><br><br>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" required><br><br>

            <label for="offset">Offset Angle (optional):</label>
            <input type="number" step="any" id="offset" name="offset"><br><br>

            <button class="latlong_button" type="submit">Submit</button>
        </form>
    </div>
<div class="output" id="output"> 

  </div>

</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


<script type="module" src="./src/main.js"></script>
</body>
</html>
